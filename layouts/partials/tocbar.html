</button>

<!-- 目录容器 -->
<aside class="toc-aside">

  {{ if and (ne .Params.toc false) (ne .TableOfContents "<nav id=\"TableOfContents\"></nav>") }}
  <div class="toc-container">
    <div class="toc-header">
      <h3 class="toc-title">目录</h3>

      <button class="toc-close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <nav id="TableOfContents" class="toc">
      {{ .TableOfContents }}
    </nav>
  </div>
  {{ end }}
</aside>


<style>
/* 基础布局 */
.toc-aside {
  position: fixed;
  top: 6rem;
  bottom: 4rem;
  right: 0;
  width: 16rem;
  z-index: 100;
  transition: transform 0.3s ease;
}

/* 目录容器样式 */
.toc-container {
  background: white;
  height: 100%;
  border-radius: 0.5rem 0.5rem 0.5rem 0.5rem;
  box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}

/* 目录头部样式 */
.toc-header {
  position: sticky;
  border-radius: 0.5rem 0.5rem 0 0;
  top: 0;
  background: white;
  padding: 1rem;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.toc-title {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
}

/* 移动端展开按钮 */
.mobile-toc-toggle {
  display: none;
  position: fixed;
  top: 6rem;
  right: 1rem;
  /* bottom: 2rem; */
  z-index: 99;
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  background: white;
  border: 1px solid #e5e7eb;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  color: #4b5563;
  cursor: pointer;
  transition: all 0.2s;
}

.mobile-toc-toggle:hover {
  background: #f3f4f6;
}

.mobile-toc-toggle .menu-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* 关闭按钮 */
.toc-close {
  padding: 0.5rem;
  background: none;
  border: none;
  color: --bg;
  cursor: pointer;
  transition: all 0.2s;
}

.toc-close:hover {
  color: #111827;
}

/* 目录内容区域 */
.toc {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  scrollbar-gutter: stable;
}

/* 目录链接样式 */
.toc ul {
  list-style: none;
  padding-left: 1rem;
  margin: 0;
}

.toc li {
  margin: 0.5rem 0;
}

.toc a {
  display: block;
  padding: 0.25rem 0.5rem;
  color: #4b5563;
  text-decoration: none;
  border-radius: 0.25rem;
  transition: all 0.2s;
}

.toc a:hover {
  background-color: #f3f4f6;
  color: #111827;
}

.toc a:active {
  background-color: #f3f4f6;
  color: #111827;
  font-weight: 500;
}

/* 滚动条美化 */
.toc::-webkit-scrollbar {
  width: 4px;
}

.toc::-webkit-scrollbar-track {
  background: transparent;
}

.toc::-webkit-scrollbar-thumb {
  background-color: #d1d1d1;
  border-radius: 4px;
}

/* 响应式布局 */
@media (max-width: 912px) {
  .mobile-toc-toggle {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .toc-aside {
    transform: translateX(100%);
    width: 80vw;
    max-width: 20rem;
  }

  .toc-aside.show {
    transform: translateX(0);
  }
}

/* 标题滚动偏移量 */
h1, h2, h3, h4, h5, h6 {
  scroll-margin-top: 100px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tocAside = document.querySelector('.toc-aside');
  const mobileToggle = document.querySelector('.mobile-toc-toggle');
  const closeButton = document.querySelector('.toc-close');


  // 展开目录
  mobileToggle?.addEventListener('click', () => {
    tocAside?.classList.add('show');
  });

  // 关闭目录
  closeButton?.addEventListener('click', () => {
    tocAside?.classList.remove('show');
  });

  // 点击目录外区域关闭目录
  document.addEventListener('click', (e) => {
    if (window.innerWidth <= 912 &&
        tocAside?.classList.contains('show') &&
        !tocAside.contains(e.target) &&
        !mobileToggle?.contains(e.target)) {
      tocAside.classList.remove('show');
    }
  });

  // 滚动监听，高亮当前阅读位置
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const id = entry.target.getAttribute('id');
      const tocLink = document.querySelector(`.toc a[href="#${id}"]`);

      if (entry.intersectionRatio > 0) {
        document.querySelectorAll('.toc a.active').forEach(node => {
          node.classList.remove('active');
        });
        tocLink?.classList.add('active');
      }
    });
  }, {
    rootMargin: '-20% 0px -80% 0px'
  });

  // 观察所有标题元素
  document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]').forEach(heading => {
    observer.observe(heading);
  });

});
</script>
