<div class="btn-dark text-[0] ltr:ml-4 rtl:mr-4 h-6 w-6 shrink-0 cursor-pointer
    {{ if site.Params.monoDarkIcon }}
        [background:url(/theme.svg)_left_center/cover_no-repeat] dark:invert
    {{ else }}
        [background:url(/theme.png)_left_center/_auto_theme('spacing.6')_no-repeat]
        [transition:_background-position_0.4s_steps(5)]
    {{ end }}
    dark:[background-position:right]"
    role="button"
    aria-label="{{ i18n "toggleTheme" | default "Toggle theme" }}">
</div>
