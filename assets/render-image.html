{{/* layouts/_default/_markup/render-image.html */}} {{ $image :=
.Page.Resources.GetMatch (strings.TrimPrefix "/" .Destination) }} {{ with $image
}} {{ $small := .Resize "600x" }} {{ $medium := .Resize "900x" }} {{ $large :=
.Resize "1200x" }}
<figure>
    <img
        src="{{ $medium.RelPermalink }}"
        alt="{{ $.Text }}"
        loading="lazy"
        srcset="{{ $small.RelPermalink }} 600w,
                 {{ $medium.RelPermalink }} 900w,
                 {{ $large.RelPermalink }} 1200w"
        sizes="(max-width: 600px) 600px,
                (max-width: 900px) 900px,
                1200px"
    />
    {{ with $.Title }}
    <figcaption>{{ . }}</figcaption>
    {{ end }}
</figure>
{{ end }}
