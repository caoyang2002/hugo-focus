name: Deploy Docsify Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Prepare docs directory
        run: |
          # éªŒè¯ docs ç›®å½•ç»“æ„
          echo "ğŸ“ Checking docs directory structure..."
          ls -la docs/
          
          # ç¡®ä¿æœ‰å¿…è¦çš„æ–‡ä»¶
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Error: docs/index.html not found"
            exit 1
          fi
          
          if [ ! -f "docs/README.md" ]; then
            echo "âŒ Error: docs/README.md not found"
            exit 1
          fi
          
          echo "âœ… Docs directory is valid"
          
          # åˆ›å»º .nojekyll æ–‡ä»¶é˜²æ­¢ Jekyll å¤„ç†
          touch docs/.nojekyll
          
          # æ˜¾ç¤ºæœ€ç»ˆè¦éƒ¨ç½²çš„æ–‡ä»¶
          echo "ğŸ“‹ Files to be deployed:"
          find docs -type f | head -20
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # å¯é€‰ï¼šé…ç½®ç¯å¢ƒåç§°
          environment_name: github-pages