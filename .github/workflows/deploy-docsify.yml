name: Deploy Docsify Documentation

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Prepare docs directory
        run: |
          # éªŒè¯ docs ç›®å½•ç»“æ„
          echo "ğŸ“ Checking docs directory structure..."
          ls -la docs/

          # åˆ›å»º .nojekyll æ–‡ä»¶é˜²æ­¢ Jekyll å¤„ç†
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # å¯é€‰ï¼šé…ç½®ç¯å¢ƒåç§°
          environment_name: github-pages
